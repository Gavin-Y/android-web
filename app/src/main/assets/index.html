<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>测试</title>
</head>
<body>
<h1 id="demo">测试</h1>
<button style="width: 100px;height: 100px;font-size: 30px" onClick="showAlert()">测试</button>
<button style="width: 100px;height: 100px;font-size: 30px" onClick="jump(1,1)">跳转</button>
<script type="text/javascript">
    function showAlert() {
        BHouse.showAlert();
    }
    function jump(url,act) {
        BHouse.jump(url,act);
    }
    function alt(str) {
        document.getElementById("demo").innerHTML = str;
    }
</script>
</body>
</html>
